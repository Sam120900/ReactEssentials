<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src = "https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let heart = "❤";
      let lips = "💋";
      let rose = "🌹";
      let name = "Sam"
      ReactDOM.render( 
        <ul>
            <li> {heart} </li>
            <li> {lips} </li>
            <li> {rose} </li>
            <li> {name} </li>
            <li> {name.toUpperCase()} </li>
            <li> {name.length} </li>
        </ul>,
      document.getElementById("root") 
    ); 
    </script>
  </body>
</html>

<!-- <ul> etc tags are not supported in the browser on its own
    we need to use babel to convert this into a proper accepted format
    we need to add babel script as we have done on line 13
-->
